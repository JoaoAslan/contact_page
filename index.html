<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wdth,wght@0,18..144,87..112,300..900;1,18..144,87..112,300..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Entre em <span class="gradient-text">contato</span>.</h2>
        <form>
            <label class="label-input">Nome</label>
            <input class="input-area" type="text" name="name">
    
            <label class="label-input">Email</label>
            <input class="input-area" type="text" name="email">
    
            <label class="label-input">Assunto</label>
            <input class="input-area" type="text" name="subject">
    
            <label class="label-input">Conte√∫do</label>
            <textarea class="input-area" name="content"></textarea>
            
            <button class="button" type="submit" name="Enviar">Enviar</button>
        </form>
    </main>

    <div class="notification show">
        <div class="notification-content">
            <span class="material-symbols-outlined btn-close">check</span>
            <label>Mensagem enviada com sucesso!</label>
        </div>
    </div>
</body>
</html>
